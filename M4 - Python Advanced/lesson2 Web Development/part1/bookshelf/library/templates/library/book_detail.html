{% extends 'base.html' %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p>Author: {{ object.author }}</p>
  <p>Status: {{ object.get_status_display }}</p>
  <p>Added: {{ object.created_at|date:'Y-m-d H:i' }}</p>
  <p>
    <a href="{% url 'book_update' object.pk %}">Edit</a>
    <a href="{% url 'book_delete' object.pk %}">Delete</a>
  </p>
{% endblock %}
